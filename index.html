<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/rocketseat.png" type="image/x-icon"> 
    <script src="https://kit.fontawesome.com/7502a3b920.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div class="news-content">
            <div><img src="./assets/images/logo.svg" alt=""></div>
            
            <div class="news-title"><h3>Atualize ideias e informações em 5 minutos</h3></div>
            <div class="news-sub-title">Tudo que você precisa saber para começar seu dia bem e informado</div>
            <div class="news-text">
                Notícias sobre o universo Rocketseat e tudo o que precisa para começar 
                o dia melhor. Perfeito para se preparar para codar &#9749;
            </div>

            <div class="news-form">
                <form action="https://app.rocketseat.com.br/discover/challenges/rocketnews" method="get">
                    <div class="news-email">
                        <input type="email" placeholder="oi@rocketseat.com" required>
                        <button><i class="fa-solid fa-paper-plane fa-lg" style="color: #ffffff;"></i></button>
                    </div>
                </form>
            </div>

            <div class="news-read">
                <a href="https://app.rocketseat.com.br/discover/challenges/rocketnews" target="_blank" rel="noopener noreferrer">
                    <div class="news-read-content">deixe-me ler primeiro</div>
                    <div class="news-read-img"><i class="fa-solid fa-arrow-right fa-xl" style="color: #8257e5;"></i></div>   
                </a>
                
            </div>
        </div>


        <div class="news-bg"></div>

    </section>
    
</body>
</html>
